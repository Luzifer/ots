---
name: pull-request-ci
on:
  pull_request_target:
    paths: ['i18n.yaml']

jobs:
  generate-translations:
    defaults:
      run:
        shell: bash

    container:
      image: ghcr.io/luzifer-docker/gh-arch-env@sha256:7ed9201fa7ed2fbcdbc6d61f5abb5065fec870726ca5e1120d522b5ac681059c
      env:
        CGO_ENABLED: 0
        GOPATH: /go

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}

      - name: Marking workdir safe
        run: git config --global --add safe.directory /__w/ots/ots

      - name: Re-Generate embedded translations file
        working-directory: ./ci/translate
        run: go run .

      - uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
        with:
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          commit_message: 'CI: Update embedded translations'
          file_pattern: 'src/langs/langs.js'
