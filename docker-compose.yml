version: "3.8"
services:
  app:
    build:
      context: https://github.com/Luzifer/ots.git#v1.17.2
    restart: always
    environment:
      # Optional, see "Customization" in README
      #CUSTOMIZE: '/etc/ots/customize.yaml'
      # See README for details
      REDIS_URL: redis://redis:6379/0
      # 168h = 1w
      SECRET_EXPIRY: "604800"
      # "mem" or "redis" (See README)
      STORAGE_TYPE: redis
    depends_on:
      - redis
    ports:
      - 3000:3000
  redis:
    image: redis:alpine@sha256:1d7b7ada9554818f4808b71c58073592962586038ee6378ef4553eeb7b30f3ae
    restart: always
    volumes:
      - ./data:/data
