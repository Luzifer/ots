version: "3.8"
services:
  app:
    build:
      context: https://github.com/Luzifer/ots.git#v1.17.2
    restart: always
    environment:
      # Optional, see "Customization" in README
      #CUSTOMIZE: '/etc/ots/customize.yaml'
      # See README for details
      REDIS_URL: redis://redis:6379/0
      # 168h = 1w
      SECRET_EXPIRY: "604800"
      # "mem" or "redis" (See README)
      STORAGE_TYPE: redis
    depends_on:
      - redis
    ports:
      - 3000:3000
  redis:
    image: redis:alpine@sha256:fb96127bca9e2e3960529f5b242c00b1587579ef912d5af5f86592b6b7cf14f9
    restart: always
    volumes:
      - ./data:/data
