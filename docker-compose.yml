version: '3.8'

services:
  app:
    build:
      context: https://github.com/Luzifer/ots.git#v1.8.0
    restart: always
    environment:
      #CUSTOMIZE: '/etc/ots/customize.yaml'   # Optional, see "Customization" in README
      REDIS_URL: 'redis://redis:6379/0'       # See README for details
      SECRET_EXPIRY: '604800'                 # 168h = 1w
      STORAGE_TYPE: 'redis'                   # "mem" or "redis" (See README)
    depends_on:
      - redis
    ports:
      - 3000:3000

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - ./data:/data
